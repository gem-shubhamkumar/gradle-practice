defaultTasks 'clean','test','aggregate'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

group 'org.example'  //set according to your group name
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

buildscript {
    project.ext {
        serenityVersion = '2.3.12'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('net.serenity-bdd:serenity-gradle-plugin:' + serenityVersion)
    }
}

sourceCompatibility = 1.8                        //add according to your project SDK
targetCompatibility = 1.8                        //add according to your project SDK

ext {
//    slf4jVersion = '2.0.3'
//    serenityCoreVersion = '3.3.4'
//    junitVersion = '4.13.2'
//    assertJVersion = '3.23.1'
//    logbackVersion = '1.2.3'

    slf4jVersion = '2.0.3'
    serenityCoreVersion = '3.4.1'
    junitVersion = '4.13.2'
    assertJVersion = '3.23.1'
    logbackVersion = '1.2.3'
    restAssuredVersion = '5.2.0'
    jsonVersion = '20220924'
}

dependencies {
    dependencies {
